<!DOCTYPE html>
<html>
<head>
    <title>Conference Room Booking App - Anmelden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/themes/1/conf-room1.min.css" rel="stylesheet" />
    <link href="css/themes/1/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="lib/jqm/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="lib/jqm/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/api-messages.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/signin-controller.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
   	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		// Update the contents of the toolbars
		$( document ).on( "pagecontainerchange", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( ".ui-page-active" ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
		});
	</script>
</head>

<body>
    <div data-role="page">
    	<div data-role="header" data-position="fixed" data-theme="a">
			<a href="../toolbar/" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-caret-l">Zurück</a>
	        <h1>e-costimizer</h1>
	    </div><!-- /header -->
        <div role="main" class="ui-content">
            <h3>Sign In</h3>
            <label for="txt-email">Email-Adresse</label>
            <input type="email" name="txt-email" id="txt-email" value="">
            <label for="txt-password">Passwort</label>
            <input type="password" name="txt-password" id="txt-password" value="">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
                <label for="chck-rememberme">Eingeloggt bleiben</label>
            </fieldset>
            <a href="info.html" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all" data-ajax="false">Senden</a>
          
                     <p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Passwort vergessen?</a></p>
            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <h3 class="mc-text-danger">Login fehlgeschlagen</h3>
                    <p>Benutzername oder Passwort ungültig</p>
                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
                </div>
            </div>
        </div><!-- /content -->
    </div><!-- /page -->

</body>
</html>
